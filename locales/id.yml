about:
  content: >
    # Tentang IT-Tools

    Situs web luar biasa ini, dibuat dengan ❤ oleh [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about) , mengumpulkan berbagai alat berguna bagi pengembang dan orang-orang yang bekerja di bidang TI. Jika Anda merasa situs ini bermanfaat, jangan ragu untuk membagikannya kepada orang lain yang mungkin juga membutuhkannya dan jangan lupa untuk menambahkannya ke bilah pintasan (Bookmark) Anda!

    IT Tools adalah perangkat lunak sumber terbuka (di bawah lisensi GPL-3.0) dan gratis, serta akan selalu begitu, namun memerlukan biaya untuk hosting dan pembaruan nama domain. Jika Anda ingin mendukung karya saya, dan mendorong saya untuk menambahkan lebih banyak alat, harap pertimbangkan untuk mendukung melalui [mensponsori saya](https://www.buymeacoffee.com/cthmsst).

    ## Teknologi

    IT Tools dibuat menggunakan Vue.js (Vue 3) dengan pustaka komponen Naive UI dan di-host serta dideploy secara terus-menerus oleh Vercel. Pustaka sumber terbuka pihak ketiga digunakan di beberapa alat, Anda dapat menemukan daftar lengkapnya di file [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) pada repositori.

    ## Menemukan bug? Ada alat yang kurang?

    Jika Anda membutuhkan alat yang saat ini belum tersedia di sini, dan Anda pikir itu akan berguna, Anda dipersilakan untuk mengajukan permintaan fitur di [bagian masalah](https://github.com/CorentinTh/it-tools/issues/new/choose) di repositori GitHub.

    Dan jika Anda menemukan bug, atau ada sesuatu yang tidak berfungsi sebagaimana mestinya, harap ajukan laporan bug di [bagian masalah](https://github.com/CorentinTh/it-tools/issues/new/choose) di repositori GitHub.

